<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Conference-Connect</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="lib/font-awesome.min.css">
  <link rel="stylesheet" href="lib/pills.min.css">

  <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/modules.css">

	<script id="post-template" type="text/x-handlebars-template">
		<div id="post">
			<div class="row">
				<p class="column one-quarter"><a href="" id="post-author">{{author.username}}</a>:&nbsp</p>
				<p class ="column three-quarters" id="post-body">{{body}}</p>
			</div>

			<ul id="post-topics"></ul>
			<div id="post-event"></div>
			<div id="post-timestamp">Posted at: {{createdAt}}</div>
  	</div>
	</script>

</head>

<body>
	<header id="nav">

		<div class="nav-menu">
			<a href="#"><i class="fa fa-comments-o"></i></a>
			<a href="#"><i class="fa fa-pencil-square-o"></i></a>
			<a href="#"><i class="fa fa-calendar-check-o"></i></a>
			<a href="#"><i class="fa fa-cog"></i></a>
		</div>
		<h1 class="nav-logo">Conf-Con</h1>
	</header>

  <main>

		<div id="all-posts"></div>

	  <div id="new-post">

			<form id="new-post-form" onsubmit="return false;">

				<textarea name="postmsg" type="text">Type a message!</textarea><br>
				<button id="new-post-submit" class="post-btn" type="submit">submit</button>
				<button class="post-btn" type="reset">clear</button>

			</form>

	  </div>

	  <div id="events">
	  </div>

		<div id="my-profile">
	  </div>

		<div id="admin">
	  </div>
	</main>

	<footer></footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="./lib/handlebars.js" type="text/javascript"></script>
	<script src="./js/models/post.js" type="text/javascript"></script>
  <script src="./js/views/postView.js" type="text/javascript"></script>
	<script src="./js/models/event.js" type="text/javascript"></script>
	<script src="./js/views/eventView.js" type="text/javascript"></script>
	<script>
		postView.renderPage();
		eventView.renderAllEvents();
	</script>
</body>
</html>
