<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Conference-Connect</title>

  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/font-awesome.min.css">
  <link rel="stylesheet" href="lib/pills.min.css">

  <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/modules.css">

	<script id="post-template" type="text/x-handlebars-template">
		<article class="post">
			<div class="row">

				<p class="column one-quarter"><a href="#" class="post-author" data="{{author._id}}" data-toggle="modal" data-target="#user-modal">{{author.username}}</a>:&nbsp;</p>

				<!--bootstrap modal -->
				<div id="user-modal" class="modal fade">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        					<h4 class="modal-title">{{author.firstName}} {{author.lastName}}</h4>
      				</div>
      			<div class="modal-body">
        			<ul class="user-contact">
								<li>{{author.email}}</li>
							</ul>
      			</div>
      			<div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

						</div>
						</div>
					</div>
				</div>

				<p class ="column three-quarters" class="post-body">{{body}}</p>
				<input id="{{_id}}" type="submit" value="delete">
			</div>

			<ul id="post-topics"></ul>
			<div id="post-event">{{event.title}}</div>
			<div id="post-timestamp">Posted at: {{createdAt}}</div>
  	</article>
	</script>

	<script id="event-template" type="text/x-handlerbars-template">
		<article id="event">
			<div class="row">
				<p class="column four-quarter"><b>{{title}}</b><br />
				time/date: {{date}} <br />
				location: {{location}}<br />
				speakers: {{speakers}}<br />
				<input id="{{id}}" type="submit" value="delete"></p>
			</div>
		</article>
	</script>

</head>

<body>
	<header id="nav">

		<div class="nav-menu">
			<a href="#"><i class="fa fa-comments-o"></i></a>
			<a href="#"><i class="fa fa-pencil-square-o"></i></a>
			<a href="#"><i class="fa fa-calendar-check-o"></i></a>
			<a href="#"><i class="fa fa-cog"></i></a>
		</div>
		<h1 class="nav-logo">Conf-Con</h1>
	</header>

  <main>
		<section id="all-posts" class="user-btn-handler"></section>

	  <section id="new-post">
			<form id="new-post-form" onsubmit="return false;">

				<textarea name="postmsg" type="text">Type a message!</textarea><br>
				<button id="new-post-submit" class="post-btn" type="submit">submit</button>
				<button class="post-btn" type="reset">clear</button>

			</form>

	  </section>

	  <section id="events">
	  </section>

		<section id="my-profile">
	  </section>

		<section id="admin">
      <section id="admin-users"></section>
      <section id="admin-events"></section>
				<h1>Events</h1>

				<form id="new-event-form" onsubmit="return false;">
					<textarea name="eventtitle" type="text">Enter a new event title</textarea>
					<textarea name="eventdate" type="datetime">Event date (such as 2016-06-08 19:30:00)</textarea>
					<textarea name="eventspeakers" type="text">Enter speaker names</textarea>
					<textarea name="eventlocation" type="text">Enter location</textarea><br />
					<button id="new-event-submit" class="event-btn" type="submit">submit</button>
				</form>

					<div id="all-events">
					</div>
      <section id="admin-topics"></section>
	  </section>
	</main>

	<footer>
		<p>Â© Team dav^3</p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
  <script src="./lib/moment.min.js"></script>
	<script src="./lib/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./lib/handlebars.js" type="text/javascript"></script>
  <script src="./js/models/apiCall.js" type="text/javascript"></script>
	<script src="./js/models/post.js" type="text/javascript"></script>
  <script src="./js/views/postView.js" type="text/javascript"></script>
	<script src="./js/models/event.js" type="text/javascript"></script>
	<script src="./js/views/eventView.js" type="text/javascript"></script>
	<script src="./js/models/user.js" type="text/javascript"></script>
	<script src="./js/views/userView.js" type="text/javascript"></script>
	<script src="js/auth.js"></script>
	<script>
		validateToken(function() {
			postView.renderPage();
			eventView.renderAllEvents();
		});

	</script>
</body>
</html>
