<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
  <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
	<h1>User login!</h1>
  <main>
  	<section id="existing">
  		<h2>Log in with username/password</h2>
  		<form id="existing-credentials" onsubmit="return false;">
        <label for="username">username: </label><input name="username"><br>
  			<label for="password">password: </label><input name="password"><br>
				<button id="existing-button">sign in</button>
  			<div id="in-error"></div>
  		</form>
      <p>
        Don't have an account?  <button id="showNew">Create Account</button>
  	</section>

    <section id="newuser">
      <h2>Enter your information to create a new account</h2>
      <form id="new-credentials" onsubmit="return false;">
        <label for="username">username: </label><input name="username" required><br>
        <label for="password">password: </label><input name="password" required><br>
        <label for="firstName">First Name: </label><input name="firstName" required><br>
        <label for="lastName">Last Name: </label><input name="lastName" required><br>
				<label for="organization">organization: </label><input name="organization"><br>
        <label for="email">email: </label><input name="email"> <input type="checkbox" name="hiddenemail"><label for="hiddenemail"> hide email from public.<br>
				<label for="twitter">Twitter handle: </label><input name="twitter"> <input type="checkbox" name="hiddentwitter"><label for="hiddentwitter"> hide Twitter handle from public.<br>
				<label for="description">description: </label><input name="description"><br>
				<label for="website">website: </label><input name="website"><br>
				<label for"image">avatar: </label><input id="avatar" name="image" type="file" accept="image/*"><br>


        <button id="new-button">sign up</button>
    </section>
  </main>
  <div id="error"></div>

	<script src="lib/jquery-2.2.4.min.js"></script>
	<script src="lib/superagent.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
