<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
  <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
	<h1>User login!</h1>
  <main>
  	<section id="existing">
  		<h2>Log in with username/password</h2>
  		<form id="existing-credentials" onsubmit="return false;">
        <label for="username">username: </label><input name="username"><br>
  			<label for="password">password: </label><input name="password"><br>
				<button id="existing-button">sign in</button>
  			<div id="in-error"></div>
  		</form>
      <p>
        Don't have an account?  <button id="showNew">Create Account</button>
  	</section>

    <section id="newuser">
      <h2>Enter your information to create a new account</h2>
      <form id="new-credentials" onsubmit="return false;">
        <label for="username">username: </label><input name="username"><br>
        <label for="password">password: </label><input name="password"><br>
        <label for="firstName">First Name: </label><input name="firstName"><br>
        <label for="lastName">Last Name: </label><input name="lastName"><br>
        <label for="email">email: </label><input name="email"><br>
        <button id="new-button">sign up</button>
    </section>
  </main>
  <div id="error"></div>

	<script src="lib/jquery-2.2.4.min.js"></script>
	<script src="lib/superagent.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
